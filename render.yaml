services:
  - type: web
    name: ednna-app
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      curl -fsSL https://ollama.com/install.sh | sh
    startCommand: |
      ollama serve & sleep 15 && ollama pull llama3.2 && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    healthCheckPath: /api/health
