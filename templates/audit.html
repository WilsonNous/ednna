<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Auditoria - Ednna</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { color: #2c3e50; }
        table { width: 100%; background: white; border-radius: 8px; overflow: hidden; }
    </style>
</head>
<body>
    <h1>Painel de Auditoria - Perguntas e Respostas</h1>
    <table id="auditTable" class="display">
        <thead>
            <tr>
                <th>Data</th>
                <th>Pergunta</th>
                <th>Resposta</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        async function loadAudit() {
            try {
                const response = await fetch('/api/audit');
                const data = await response.json();

                const tableBody = document.querySelector('#auditTable tbody');
                data.forEach(item => {
                    const row = `
                        <tr>
                            <td>${new Date(item.data).toLocaleString('pt-BR')}</td>
                            <td>${item.pergunta}</td>
                            <td>${item.resposta}</td>
                        </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });

                $('#auditTable').DataTable({
                    pageLength: 20,
                    order: [[0, 'desc']],
                    language: {
                        url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json"
                    }
                });
            } catch (error) {
                console.error("Erro ao carregar auditoria:", error);
                alert("Erro ao carregar os dados da auditoria.");
            }
        }
        loadAudit();
    </script>
</body>
</html>
